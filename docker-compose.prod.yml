services:
  # Servicio de producci√≥n
  el-macun-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: el-macun-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - el-macun-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  el-macun-network:
    driver: bridge

